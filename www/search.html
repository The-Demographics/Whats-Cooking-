				<h5>Welcome, Mike!</h5>
			</div>
			<li><a href="index.html"><i class="mdi-action-home left small"></i>Home</a></li>

	<main>
		<div class="row">
	    <div class="input-field col s7">
	      <i class="mdi-action-search prefix"></i>
	    	<input id="search-box" type="text" class="validate" value="Roast Dinner">
	    	<label for="search-box">Search</label>
	    </div>
	    <div class="col s5">
				  <select id="filter-by">
				    <option value="" disabled selected>Filter By</option>
				    <option value="1">Prep Time</option>
				    <option value="2">Price</option>
				    <option value="3">Ingredients</option>
				  </select>
	    </div>
    </div>
    <div class="row" id="filter-by-ingredient-list">
	    <div class="col s12">
	    	<ul>
	    		<li>Chicken</li>
	    		<li>Roast Potatoes</li>
	    	</ul>
	    </div>
    </div>
    <!-- Search Result -->
    <div class="row">
        <div class="col s12">
          <div class="card">
		        <div class="card-image waves-effect waves-block waves-light">
		          <img class="activator" src="img/roastdinner.jpg">
		        </div>
		        <div class="card-content">
		          <span class="card-title activator grey-text text-darken-4">Roast Dinner <i class="mdi-navigation-more-vert right"></i></span>
		          	<div class="card-action">
		              <a href=""><i class="mdi-action-favorite small"></i></a>
		              <a href=""><i class="mdi-action-info small"></i></a>
		            </div>
		        </div>
		        <div class="card-reveal">
		          <span class="card-title grey-text text-darken-4">Roast Dinner <i class="mdi-navigation-close right"></i></span>
		          <p>Classic, British Chicken Roast Dinner. Will definitley be better than your mom's.</p>
		        </div>
		      </div>
        </div>
      </div>
