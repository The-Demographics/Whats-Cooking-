<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>What's Cooking? - Home</title>
	<base href="/www/">
</head>
<body class="light-green lighten-5">

	<header>
		<nav class="light-green">
		  <ul id="slide-out" class="side-nav">
			<div id="menu-user-account" class="light-green">
				<img src="img/me.png" class="circle responsive-img center-align" width="75px">
				<h5>Welcome, Mike!</h5>
			</div>
			<div id="main-navigation">
			<li><a href="index.html"><i class="mdi-action-home left small"></i>Home</a></li>
			<li><a href="search.html"><i class="mdi-action-search left small"></i>Search</a></li>
			<li><a href="saved.html"><i class="mdi-action-favorite left small"></i>Saved Recipes</a></li>
			<li><a href="list.html"><i class="mdi-editor-format-list-numbered left small"></i>Shopping List</a></li>
			<li><a href="edit.html"><i class="mdi-action-face-unlock left small"></i>Edit Profile</a></li>
			<hr/>
			<li><a href="settings.html"><i class="mdi-action-settings left small"></i>App Settings</a></li>
			<li><a href="about.html"><i class="mdi-action-info left small"></i>About App</a></li>
			</div>
		  </ul>
		  <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="mdi-navigation-menu"></i></a>
		  <div class="center-align" id="page-title">Edit Profile</div>
		</nav>
	</header>

	<main>
		<div class="row light-green lighten-4">
			<h3>Change Profile Picture</h3>
			<div class="col s4">
				<img src="img/me.png" class="circle responsive-img center-align">
			</div>
			<div class="col s8">
				<div class="file-field input-field">
		      <input class="file-path validate" type="text"/>
		      <div class="btn">
		        <span>File</span>
		        <input type="file" id="fileinput" />
		      </div>
		    </div>
			</div>
		</div>
		<div class="row">
			<h3>Edit Detials</h3>
			<div class="row">
				<div class="input-field col s6">
		    	<input id="first-name" type="text" class="validate" value="Mike">
		    	<label for="search-box">First Name</label>
		    </div>
		    <div class="input-field col s6">
		    	<input id="last-name" type="text" class="validate" value="Linford">
		    	<label for="search-box">Last Name</label>
		    </div>
	    </div>
	    <div class="row">
	    	<div class="input-field col s6">
		    	<input id="email" type="text" class="validate" value="Me@Mike-Linford.co.uk">
		    	<label for="email">Email</label>
		    </div>
		    <div class="input-field col s6">
		    	<input id="email-confirm" type="text" class="validate">
		    	<label for="email">Confirm Email</label>
		    </div>
	    </div>
		</div>
		<div class="row light-green lighten-4">
			<h3>Change Password</h3>
			<div class="row">
				<div class="input-field col s6">
		    	<input id="pass" type="password" class="validate">
		    	<label for="email">Password</label>
		    </div>
		    <div class="input-field col s6">
		    	<input id="pass-confirm" type="password" class="validate">
		    	<label for="email">Confirm Password</label>
		    </div>
			</div>
		</div>
		<div class="row">
			<div class="center-text">
				<a class="waves-effect waves-light btn white-text">Save Changes</a>
				<a class="waves-effect waves-light btn white-text">Reset</a>
			</div>
		</div>
	</main>

	<footer class="light-green">
		<ul>
			<li><a href="search.html"><i class="mdi-action-search"></i></a></li>
			<li><a href="saved.html"><i class="mdi-action-favorite"></i></a></li>
			<li><a href="list.html"><i class="mdi-editor-format-list-numbered"></i></a></li>
			<li><a href="edit.html"><i class="mdi-action-face-unlock"></i></a></li>
		</ul>
	</footer>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/swiper.jquery.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
